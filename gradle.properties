# --- Gradle build optimizations ---
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# JVM memory for Gradle/Kotlin
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options="-Xmx1024m"

# Kotlin compiler
kotlin.compiler.execution.strategy=in-process
kotlin.code.style=official

# KAPT (annotation processors like Room)
kapt.incremental.apt=true
kapt.use.worker.api=true
kapt.correctErrorTypes=true
kapt.include.compile.classpath=false
kapt.useBuildCache=true

# Compose optimizations
android.experimental.compose=true

# AndroidX & R class namespacing
android.useAndroidX=true
android.nonTransitiveRClass=true
